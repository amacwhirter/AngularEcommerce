<div class="row no-gutters">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-dark btn-block">-</button>
  </div>
  <div class="col text-center">
    <div>{{ shoppingCart.getQuantity(product) }} in Cart</div>
  </div>
  <div class="col-2">
    <button
      (click)="addToCart()"
      class="btn btn-dark btn-block">+</button>
  </div>
</div>
